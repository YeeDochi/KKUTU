<!DOCTYPE html>
<html>
<head>
  <title>끄투 온라인</title>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <style>

    /* IDE 코드 글꼴 */
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

    body {
      /* 폰트: 1순위 Fira Code, 2순위 Consolas, 3순위 고정폭 */
      font-family: 'Fira Code', 'Consolas', 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000000; /* 완전한 검은색 배경 */
      color: #f8f8f2; /* 기본 글자색 (밝은 회색) */
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      box-sizing: border-box;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background-color: transparent; /* 컨테이너 배경 없음 */
      padding: 0;
      border: none;
      box-shadow: none;
    }

    #lobby, #gameRoom {
      border: none;
      padding: 0;
      margin-bottom: 0;
    }

    #gameRoom { display: none; }

    /* 제목: IDE의 주석(Green) 스타일 */
    h1, h2, h3 {
      color: #6a9955; /* 주석 녹색 */
      font-weight: 700;
      border-bottom: 1px dashed #555; /* 점선 */
      padding-bottom: 5px;
    }
    h1 {
      text-align: center;
      border-bottom: none;
      color: #4ec9b0; /* 제목만 다른 색 (Cyan) */
      font-size: 2em;
    }

    /* 라벨: IDE의 키워드/속성(Blue) 스타일 */
    label {
      display: inline-block;
      margin-bottom: 5px;
      font-weight: 700;
      color: #569cd6; /* 키워드 파란색 */
    }

    /* 입력창: IDE의 문자열(Orange) 스타일 */
    input[type="text"], input[type="number"] {
      width: calc(100% - 22px);
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #555; /* 테두리 */
      border-radius: 0; /* 각진 사각형 */
      background-color: #1e1e1e; /* 어두운 회색 배경 */
      color: #ce9178; /* 문자열 주황색 */
      font-family: 'Fira Code', monospace; /* 폰트 동일하게 */
      font-size: 1em;
    }
    input::placeholder { color: #888; }

    /* 버튼: IDE의 함수(Yellow) 스타일 */
    button {
      padding: 10px 20px;
      background-color: #333; /* 버튼 배경 */
      color: #dcdcaa; /* 함수 노란색 */
      border: 1px solid #555;
      border-radius: 0; /* 각진 사각형 */
      cursor: pointer;
      margin-right: 5px;
      transition: background-color 0.2s;
      font-family: 'Fira Code', monospace;
      font-weight: 700;
    }
    button:hover { background-color: #444; }
    button:disabled {
      background-color: #222;
      color: #888;
      cursor: not-allowed;
      opacity: 0.6;
    }

    /* 특정 버튼 색상 */
    /* 새로고침: 클래스(Green) */
    #refreshRoomListBtn { color: #4ec9b0; }
    /* 나가기: 상수(Blue) */
    #leaveRoomBtn { color: #9cdcfe; }
    /* 포기: 경고(Orange) */
    #forfeitBtn { color: #ce9178; }

    /* 출력 영역 (채팅, 에러, 방 목록) */
    #chatOutput, #errorOutput, #roomListOutput {
      border: 1px solid #555;
      min-height: 150px;
      max-height: 300px;
      overflow-y: auto;
      background: #0a0a0a; /* 검은색보다 약간 밝게 */
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 0;
      color: #f8f8f2; /* 기본 흰색 */
    }
    #chatOutput p, #errorOutput p { margin: 5px 0; font-size: 0.9em; }

    /* 최신 채팅: 강조(Yellow) */
    #chatOutput p:first-child { color: #dcdcaa; font-weight: bold; }

    /* 에러: 에러(Red) */
    #errorOutput p { color: #f44747; }

    /* 방 목록 스타일 */
    #roomListOutput {
      background: #000;
    }
    #roomListOutput li {
      margin-bottom: 10px; padding: 10px; border: 1px dashed #444;
      display: flex; justify-content: space-between; align-items: center;
      background-color: #1a1a1a;
    }
    /* 방 정보: 문자열(Orange) */
    #roomListOutput li span { color: #ce9178; }
    /* 참가 버튼: 함수(Yellow) */
    #roomListOutput button { color: #dcdcaa; padding: 5px 10px; }

    /* 구분선: 주석(Green) */
    hr { border: 0; border-top: 1px solid #6a9955; margin: 25px 0; }

    #gameRoom .input-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #wordInput {
      flex-grow: 1;
      margin-bottom: 0;
    }
    #sendWordBtn, #forfeitBtn {
      flex-shrink: 0;
    }

    /* 타이머: 상수/강조(Light Blue) */
    #timerDisplay {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #9cdcfe;
      text-align: center;
    }

  </style>
</head>
<body>
<!-- HTML 구조는 변경 없음 -->
<div class="container">
  <h1>&lt;Kkutu-Online /&gt;</h1>

  <div id="lobby">
    <h2>// 1. Lobby</h2>
    <div>
      <label>const nickname =</label>
      <input type="text" id="nickname" value="익명">
    </div>
    <hr>

    <div class="lobby-section">
      <h3>// 1a. Create Room</h3>
      <label>const roomName =</label>
      <input type="text" id="roomName" value="즐겜방"> <br>
      <label>const maxPlayers =</label>
      <input type="number" id="maxPlayers" value="4" min="2" max="8"> <br>
      <label>const botCount =</label>
      <input type="number" id="botCount" value="1" min="0" max="7"> <br>
      <button id="createRoomBtn">createRoom()</button>
    </div>
    <div class="lobby-section">
      <h3>// 1b. Join Room</h3>
      <h3>
        Room List
        <button id="refreshRoomListBtn" style="font-size: 0.8em; padding: 5px 10px;">fetchList()</button>
      </h3>
      <div id="roomListOutput">
        <!-- game.js가 채울 내용 -->
      </div>
      <label>const joinRoomId =</label>
      <input type="text" id="joinRoomId" placeholder="방 ID 입력..."> <br>
      <button id="joinRoomBtn">joinRoom()</button>
    </div>
  </div>

  <div id="gameRoom">
    <h2 id="roomTitle">// 2. Game Room</h2>
    <h3>// Errors</h3>
    <div id="errorOutput"></div>
    <h3>// Chat Log</h3>
    <div id="chatOutput"></div>
    <div id="timerDisplay">[Timer]</div>
    <div class="input-area">
      <input type="text" id="wordInput" placeholder="단어 입력...">
      <button id="sendWordBtn">sendWord()</button>
      <button id="forfeitBtn">forfeit()</button>
    </div>
    <button id="leaveRoomBtn" style="margin-top: 10px;">disconnect()</button>
  </div>
</div>

<!-- 스크립트 링크는 'game.js'로 변경됨 -->
<script src="game.js"></script>
</body>
</html>
